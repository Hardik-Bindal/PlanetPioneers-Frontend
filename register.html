<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register - Planet Pioneers</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0d5c2f, #000000 80%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem 0;
    }

    .header {
      background: rgba(255, 255, 255, 0.08);
      padding: 12px 40px;
      border-radius: 30px;
      margin-bottom: 40px;
      font-weight: 500;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 10px rgba(0,0,0,0.4);

      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header img {
      height: 32px;
    }

    .header a {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: inherit;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 2.5rem 3rem;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      backdrop-filter: blur(15px);
      text-align: center;
      animation: fadeIn 0.8s ease-in;
    }

    .card h2 {
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #34c759;
    }

    label {
      display: block;
      text-align: left;
      margin: 0.8rem 0 0.3rem;
      font-weight: 500;
      color: #ccc;
    }

    .input {
      width: 100%;
      padding: 0.8rem 1rem;
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      margin-bottom: 1rem;
      transition: border 0.3s, box-shadow 0.3s;
      font-size: 1rem;
      box-sizing: border-box;
    }
    
    .input::placeholder {
      color: #888;
    }
    
    .input:focus {
      border-color: #34c759;
      box-shadow: 0 0 8px rgba(52, 199, 89, 0.5);
    }
    
    select.input {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23CCCCCC%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
        background-repeat: no-repeat;
        background-position: right 1rem center;
        background-size: .65em auto;
        padding-right: 2.5rem;
    }

    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .toggle-eye {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #888;
      display: flex;
      align-items: center;
    }
    .toggle-eye svg {
        width: 22px;
        height: 22px;
    }
    
    .toggle-eye:hover {
        color: #34c759;
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin-top: 1.5rem;
    }
    
    .btn {
      flex: 1;
      padding: 12px 28px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: 0.3s;
    }

    .btn-primary {
      background: #34c759;
      color: white;
      box-shadow: 0 4px 10px rgba(52, 199, 89, 0.4);
    }
    .btn-primary:hover {
      background: #28a745;
    }

    .btn-secondary {
      background: transparent;
      border: 2px solid #34c759;
      color: #34c759;
    }
    .btn-secondary:hover {
      background: #34c759;
      color: white;
    }

    #regMsg {
      font-size: 0.9rem;
      margin-top: 1rem;
      height: 20px;
    }

    footer {
      margin-top: 50px;
      font-size: 12px;
      color: #888;
    }
    
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="index.html">
      <img src="Earth.png" alt="Company Logo">
      Planet Pioneers
    </a>
  </div>

  <div class="card">
    <h2>Create Your Account</h2>

    <label for="name">Name</label>
    <input id="name" class="input" placeholder="Your full name" />

    <label for="regEmail">Email</label>
    <input id="regEmail" class="input" type="email" placeholder="you@example.com" />

    <label for="regPassword">Password</label>
    <div class="password-wrapper">
        <input id="regPassword" class="input" type="password" placeholder="••••••••" />
        <button type="button" class="toggle-eye" onclick="toggleVisibility('regPassword', this)">
             <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg>
             <svg class="eye-closed" style="display:none" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.243 4.243L6.228 6.228" /></svg>
        </button>
    </div>

    <label for="confirmPassword">Confirm Password</label>
    <div class="password-wrapper">
        <input id="confirmPassword" class="input" type="password" placeholder="••••••••" />
         <button type="button" class="toggle-eye" onclick="toggleVisibility('confirmPassword', this)">
             <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg>
             <svg class="eye-closed" style="display:none" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.243 4.243L6.228 6.228" /></svg>
        </button>
    </div>

    <label for="role">Role</label>
    <select id="role" class="input">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
    </select>

    <div class="buttons">
      <button id="registerBtn" class="btn btn-primary">Register</button>
      <a href="login.html" class="btn btn-secondary" style="text-decoration: none; text-align: center; box-sizing: border-box;">Back to Login</a>
    </div>

    <p id="regMsg"></p>
  </div>
  
  <footer>© 2023 Planet Pioneers. All rights reserved.</footer>


  <script src="app.js"></script>
  <script>
    function toggleVisibility(inputId, button) {
        const field = document.getElementById(inputId);
        const eyeOpen = button.querySelector('.eye-open');
        const eyeClosed = button.querySelector('.eye-closed');
        const isPassword = field.type === 'password';
        
        field.type = isPassword ? 'text' : 'password';
        eyeOpen.style.display = isPassword ? 'none' : 'block';
        eyeClosed.style.display = isPassword ? 'block' : 'none';
    }

    document.getElementById('registerBtn').addEventListener('click', async ()=>{
      const name = document.getElementById('name').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const role = document.getElementById('role').value;

      const msg = document.getElementById('regMsg');

      if(password !== confirmPassword){
        msg.textContent = "Passwords do not match!";
        msg.style.color = 'crimson';
        return;
      }
      if(password.length < 6){
        msg.textContent = "Password must be at least 6 characters!";
        msg.style.color = 'crimson';
        return;
      }

      const payload = { name, email, password, role };

      await apiRegister(payload, (err,res)=>{
        if(err){ msg.textContent=err; msg.style.color='crimson'; return; }
        
        msg.textContent='✅ Registered successfully! Redirecting...'; 
        msg.style.color='#34c759';
        setTimeout(()=> location.href='login.html', 800);
      });
    });
  </script>
</body>
</html>
