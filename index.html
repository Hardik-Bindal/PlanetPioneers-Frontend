<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planet Pioneers</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0d5c2f, #000000 80%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .header {
      background: rgba(255, 255, 255, 0.08);
      padding: 12px 40px;
      border-radius: 30px;
      margin-bottom: 40px;
      font-weight: 500;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 750px;
      max-width: 90%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      backdrop-filter: blur(15px);
    }

    .card-text {
      flex: 1;
      margin-right: 30px;
    }

    .card-text h1 {
      font-size: 30px;
      margin-bottom: 20px;
      line-height: 1.3;
    }

    .card-text p {
      font-size: 14px;
      color: #b5b5b5;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    .btn {
      padding: 12px 28px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: 0.3s;
    }

    .btn-signup {
      background: #34c759;
      color: white;
      box-shadow: 0 4px 10px rgba(52, 199, 89, 0.4);
    }
    .btn-signup:hover {
      background: #28a745;
    }

    .btn-login {
      background: transparent;
      border: 2px solid #34c759;
      color: #34c759;
    }
    .btn-login:hover {
      background: #34c759;
      color: white;
    }

    .card-image img {
      width: 250px; /* Increased size */
    }

    footer {
      margin-top: 50px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="header">Planet Pioneers</div>

  <div class="card">
    <div class="card-text">
      <h1>Gamified<br>Environmental Learning</h1>
      <p>Shape eco-conscious minds through interactive quizzes.  
          Award eco-points, unlock badges, and climb leaderboards.  
          Teachers can create quizzes manually or generate them instantly with AI..</p>
      <div class="buttons">
        <button class="btn btn-signup" onclick="location.href='register.html'">Sign up</button>
        <button class="btn btn-login" onclick="location.href='login.html'">Login</button>
      </div>
    </div>
    <div class="card-image">
      <img src="Earth.png" alt="Earth with Leaf">
    </div>
  </div>

  <footer>Â© 2023 Planet Pioneers. All rights reserved.</footer>
</body>
</html>
