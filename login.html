<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Planet Pioneers</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0d5c2f, #000000 80%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .header {
      background: rgba(255, 255, 255, 0.08);
      padding: 12px 40px;
      border-radius: 30px;
      margin-bottom: 40px;
      font-weight: 500;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 10px rgba(0,0,0,0.4);

      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header a {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: inherit;
    }

    .header img {
      height: 32px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 2.5rem 3rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      backdrop-filter: blur(15px);
      text-align: center;
      animation: fadeIn 0.8s ease-in;
    }

    .card h2 {
      margin-bottom: 0.5rem;
      font-size: 2rem;
      color: #34c759;
    }

    .card .small {
      font-size: 0.9rem;
      color: #b5b5b5;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      text-align: left;
      margin: 0.8rem 0 0.3rem;
      font-weight: 500;
      color: #ccc;
    }

    .input {
      width: 100%;
      padding: 0.8rem 1rem;
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      margin-bottom: 1rem;
      transition: border 0.3s, box-shadow 0.3s;
      font-size: 1rem;
    }

    .input::placeholder {
      color: #888;
    }

    .input:focus {
      border-color: #34c759;
      box-shadow: 0 0 8px rgba(52, 199, 89, 0.5);
    }

    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .toggle-eye {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #888;
      font-size: 1.2rem;
    }
    
    .toggle-eye svg {
        width: 22px;
        height: 22px;
    }

    .toggle-eye:hover {
      color: #34c759;
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin-top: 1.5rem;
    }
    
    .btn {
      flex: 1;
      padding: 12px 28px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: 0.3s;
    }

    .btn-primary {
      background: #34c759;
      color: white;
      box-shadow: 0 4px 10px rgba(52, 199, 89, 0.4);
    }
    .btn-primary:hover {
      background: #28a745;
    }

    .btn-secondary {
      background: transparent;
      border: 2px solid #34c759;
      color: #34c759;
    }
    .btn-secondary:hover {
      background: #34c759;
      color: white;
    }

    #loginMsg {
      font-size: 0.9rem;
      margin-top: 1rem;
      height: 20px;
    }

    footer {
      margin-top: 50px;
      font-size: 12px;
      color: #888;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="index.html">
      <img src="Earth.png" alt="Company Logo">
      Planet Pioneers
    </a>
  </div>

  <div class="card">
    <h2>Welcome Back!</h2>
    <p class="small">Enter your credentials to log in</p>

    <label for="email">Email</label>
    <input id="email" class="input" type="email" placeholder="you@example.com" />

    <label for="password">Password</label>
    <div class="password-wrapper">
      <input id="password" class="input" type="password" placeholder="••••••••" />
      <button type="button" id="togglePassword" class="toggle-eye">
        <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
        </svg>
        <svg id="eyeClosed" style="display:none" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.243 4.243L6.228 6.228" />
        </svg>
      </button>
    </div>

    <div class="buttons">
      <button id="loginBtn" class="btn btn-primary">Login</button>
      <a href="register.html" class="btn btn-secondary" style="text-decoration: none; text-align: center; box-sizing: border-box;">Register</a>
    </div>

    <p id="loginMsg"></p>
  </div>

  <footer>© 2023 Planet Pioneers. All rights reserved.</footer>

  <script src="app.js"></script>
  <script>
    const toggleBtn = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeOpen = document.getElementById('eyeOpen');
    const eyeClosed = document.getElementById('eyeClosed');

    toggleBtn.addEventListener('click', () => {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      eyeOpen.style.display = isPassword ? 'none' : 'block';
      eyeClosed.style.display = isPassword ? 'block' : 'none';
    });

    document.getElementById('loginBtn').addEventListener('click', async ()=> {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const msg = document.getElementById('loginMsg');
      
      // Basic validation
      if (!email || !password) {
          msg.textContent = 'Please fill in all fields.';
          msg.style.color = '#ffc107'; // A warning yellow
          return;
      }

      await apiLogin({email,password}, (err,res)=>{
        if(err){
          const errorString = String(err).toLowerCase();
          if (errorString.includes('user') && errorString.includes('not found')) {
            msg.textContent = "User not found";
          } else if (errorString.includes('password')) {
            msg.textContent = "Incorrect Password";
          } else {
            msg.textContent = "Error: " + err;
          }
          msg.style.color='crimson';
          return;
        }
        
        msg.textContent = '✅ Logged in. Redirecting...'; 
        msg.style.color='#34c759';
        
        const role = res.user.role;
        setTimeout(()=> {
          if(role==='teacher') location.href = 'teacher.html';
          else location.href = 'student.html';
        }, 800);
      });
    });
  </script>
</body>
</html>
